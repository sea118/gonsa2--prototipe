.triangle {
  position: relative;
  margin: 3em;
  padding: 1em;
  box-sizing: border-box;
  background: #ffffff;
  box-shadow: 0px 0px 0px 0 rgba(0, 0, 0, 0.4);
}
.triangle::after{
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    margin-left: -0.5em;
    bottom: 10.5em;
    left: 20%;
    box-sizing: border-box;
    
    border: 1em solid black;
    border-color: transparent transparent #ffffff #ffff;
    
    transform-origin: 0 0;
    transform: rotate(135deg);
    
    box-shadow: -0px 0px 0px 0 rgba(0, 0, 0, 0.4);
  }
